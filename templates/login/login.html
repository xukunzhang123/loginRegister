<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>用户登录</title>
</head>
<body>
<!-- <div></div> 像是一个盒子（栅格），将表单进行封装显示。
<div style="width: 50%"> 占用宽度百分之50.建议找到栅格建议格式
-->
<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <h3 style="text-align: center">用户登录</h3>
            <!-- 告警 <strong>登录失败!</strong> 加粗；
                alert-primary 浅蓝色
                alert-danger  红色
                alert-warning 浅黄色
                -->
            {% if login_form.captcha.errors %}
                <div class="alert alert-warning" role="alert">
                    <strong>登录失败!</strong> 验证码不正确
                </div>
            {% elif message %}
                <div class="alert alert-warning" role="alert">
                    <strong>登录失败!</strong> {{ message }}
                </div>
            {% endif %}
            <!-- form action="/login/" method="post"
                当用户点击登录时，以post方法执行/login/路由对应的视图函数
                没加上之前默认是GET 请求
                加上之后点击登录会提示csrf报错，需要加上 {% csrf_token %}
                加上之后此时再次登陆会变为POST请求
                -->

            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <!-- <label>用户名</label> -->
                    <label>{{ login_form.username.label }}</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <!-- <label>密码</label> -->
                    <label>{{ login_form.password.label }}</label>
                    <input type="password" class="form-control" name="password">
                    <small class="form-text text-muted">密码必须是字母、数字和特殊符号组成.</small>
                </div>
                <div class="form-group">
                    <label>{{ login_form.captcha.label }}</label>
                    {{ login_form.captcha }}
                </div>
                <!-- float-right 将按钮飘到右侧 -->
                <!-- a 标签是添加链接，<ins>新用户注册</ins> 为标签添加下划线 class="text-success" 控制颜色success绿色，error红色-->
                <a href="/register/" class="text-success">
                    <ins>新用户注册</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">登录</button>
            </form>

        </div>
        <div class="col-sm">

        </div>
    </div>
</div>
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
        crossorigin="anonymous"></script>
